{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
    <div class="row">
        <div class="col-md-12"></div>
    </div>
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h1>New Item</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form action="#" method = "post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of item">

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
                </div>
            </form>

            <a href = "{{url_for('showItem', category_id=category_id)}}" >
                <span class="glyphicon glyphicon-arrow-left"></span>
                 Click here to go back to previous page
            </a>
        </div>
    </div>
{% endblock %}
