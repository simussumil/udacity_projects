{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>New Category</h1>


<form action="#" method = "post">
    <div class="form-group">
    <label for="name">Name:</label>
    <input type ="text" class="form-control" maxlength="100" name="name">
    
    <label for="description">Description:</label>
    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the category"></textarea>
    <div class="padding-bottom"></div>
    <button type="submit" class="btn btn-default" id="submit" type="submit">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
    </div>
</form>

<a href = '{{url_for('showCategories')}}' >
	<span class="glyphicon glyphicon-arrow-left"></span>
	 Click here to go back to previous page
</a>

{% endblock %}
